    <div class="container my-2">	
    <div class="card">
    <div class="card-body">
		
        <div th:switch="${books}" class="container my-5">
            <p class="my-5">
                
            </p>
            <div class="col-md-10">
				<h1 style="font-size:60px; text-align:center">Computer Parts List</h1>
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                 <table class="table table-bordered">
  					<thead>
                            <tr>
                                <th>Brand</th>
                                <th>Type</th>
                                <th>Quantity</th>
                                <th>features</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.name}"></td>
                                <td th:text="${book.author}"></td>
                                <td th:text="${book.noOfPages}"></td>
                                  <td th:text="${book.publication}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${book.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${book.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
